<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Employee List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list [inset]="true">
    <ion-item
      button
      *ngFor="let data of employeeDataList$ | async"
      (click)="displayEmployeeDetails(data)"
    >
      <ion-label>{{data.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
